<template name="cluescreen">
<div class="col-md-5 clue-screen {{cluescreenactive}}">
	<div class="clue-box">

		{{currentClueCategory}}<br>
		{{{moneyDisplay}}}
		{{activeClue}}
		<div class="{{startButton}}"></div>
	</div>
	<div class="current-answer">{{playerAnswer}} {{{answerCorrect}}} {{{theCorrectAnswer}}}</div>
	<hr>
		<form id="answer-form">
			{{#if preGame}}
				{{#if owner}}
					<center><button type="button" id="start" class="btn btn-lg btn-primary ready-start-button {{startDisable}}">Start</button></center>
				{{else}}
					<center><button type="button" id="ready" class="btn btn-lg ready-start-button btn-success">Ready</button></center>
				{{/if}}
			{{else}}
				{{#if buzzer}}
					<center><button type="button" id="buzzer" class="btn btn-lg ready-start-button btn-danger"></button></center>
					
					
				{{else}}

					{{#if incorrect}}

					{{else}}
					<div class="row">
						<div class="col-md-12">
							<input type="text" id="answer" name="test" class="form-control" placeholder="Type your answer">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<center><button type="submit" id="submit" class="btn btn-success">Submit</button></center>
						</div>
					</div>
					{{/if}}
				{{/if}}
			{{/if}}
		</form>
</div>
</template>
