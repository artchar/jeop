<template name="cluescreen">
<div class="col-md-5 clue-screen {{cluescreenactive}}">
	<div class="clue-box">
		{{activeClue}}
		<div class="{{startButton}}"></div>
	</div>
	<hr>
	<form>
		{{#if preGame}}
			{{#if owner}}
				<button type="button" id="start" class="btn btn-lg btn-primary">Start</button>
			{{else}}
				<button type="button" id="ready" class="btn btn-lg btn-success">Ready</button>
			{{/if}}
		{{else}}
			<input type="text" id="answer" name="test" class="form-control" placeholder="Hey">
			<center><button type="submit" class="btn btn-default">SUBMIT</button></center>
		{{/if}}
	</form>
</div>
</template>
