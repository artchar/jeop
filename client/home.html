<template name = "home">

	{{#unless currentUser}}
		<div class="container">
			<h1>J-PARTY</h1>
			<form>
				<input type = "text" name="nickname" class="form-control" placeholder="Enter your nickname">
				<button type="submit" class="btn btn-default">Go</button>
			</form>
		</div>
	{{else}}
		{{redir}}
	{{/unless}}
</template>
